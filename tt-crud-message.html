<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-input/paper-input.html">


<polymer-element name="tt-crud-message" attributes="messages">

    <template if="{{ messages.length > 1  }}">
        <ul>
            <template repeat="{{msg in messages }}">
                <li>{{msg}}</li>
            </template>
        </ul>
    </template>


    <script>
      'use strict';
        Polymer('tt-crud-message', {
            messages: undefined,
            created: function () {
                this.messages =  this.messages || [];
            }


        });
    </script>
</polymer-element>
