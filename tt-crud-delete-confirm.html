<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-dialog/paper-action-dialog.html">
<link rel="import" href="../paper-button/paper-button.html">


<polymer-element name="tt-crud-delete-confirm" attributes="">

  <template>
    <paper-action-dialog  id="dialogDeleteConfirm" heading="Delete" transition="paper-dialog-transition-bottom">
      <p>Confirm deletion of entity</p>
      <paper-button on-tap="{{handeDeleteCancel}}" dismissive>Cancel</paper-button>
      <paper-button on-tap="{{handeDeleteConfirm}}" affirmative default>OK</paper-button>
    </paper-action-dialog>
  </template>


  <script>
    'use strict';
    Polymer('tt-crud-delete-confirm', {

      show: function () {
        this.$.dialogDeleteConfirm.toggle();

      },
      handeDeleteCancel: function () {
        this.$.dialogDeleteConfirm.toggle();
        this.fire('delete-cancel');
      },
      handeDeleteConfirm: function () {
        this.$.dialogDeleteConfirm.toggle();
        this.fire('delete-confirm');
      }

    });
  </script>
</polymer-element>
